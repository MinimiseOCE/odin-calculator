<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    />
    <style>
      .buttons {
        font-family: "Audiowide", sans-serif;
      }
      .display {
        font-family: "Press Start 2P", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="frame">
        <div class="display">
          <div id="subtext">hi</div>
          <div id="text">Calculator</div>
        </div>
        <div class="buttons">
          <div class="row1">
            <button id="buttonAC">AC</button>
            <button id="buttonC">C</button>
            <button id="buttonRemainder">%</button>
            <button id="buttonDivide">รท</button>
          </div>
          <div class="row2">
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="buttonPlus">+</button>
          </div>
          <div class="row3">
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="buttonSubtract">-</button>
          </div>
          <div class="row4">
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="buttonMultiply">x</button>
          </div>
          <div class="row5">
            <button id="button0">0</button>
            <button id="buttonDecimal">.</button>
            <button id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <p class="signature">Created by Minimise <br />2022</p>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
