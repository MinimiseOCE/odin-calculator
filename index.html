<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    />
    <style>
      .buttons {
        font-family: "Audiowide", sans-serif;
      }
      .display {
        font-family: "Press Start 2P", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="frame">
        <div class="display">
          <div class="subtext"></div>
          <div class="text">Calculator</div>
        </div>
        <div class="buttons">
          <div class="row1">
            <button>AC</button>
            <button>C</button>
            <button>%</button>
            <button>รท</button>
          </div>
          <div class="row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
          </div>
          <div class="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div class="row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>x</button>
          </div>
          <div class="row5">
            <button>0</button>
            <button>.</button>
            <button id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
