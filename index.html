<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Display"></div>
    <div class="Buttons">
      <div class="Row 1">
        <button>AC</button>
        <button>C</button>
        <button>%</button>
        <button>รท</button>
      </div>
      <div class="Row 2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
      </div>
      <div class="Row 3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="Row 4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>x</button>
      </div>
      <div class="Row 5">
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
